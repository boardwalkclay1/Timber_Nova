<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; max-width:1100px; margin:0 auto; display:grid; grid-template-columns:1.4fr 1fr; gap:24px; }
    @media (max-width:900px){ main{grid-template-columns:1fr;} }
    .panel { background:rgba(15,23,42,0.9); border-radius:16px; border:1px solid rgba(148,163,184,0.3); padding:16px; }
    .map-placeholder { height:260px; border-radius:14px; border:1px solid rgba(148,163,184,0.3); background:linear-gradient(135deg,#0f172a,#1e293b); display:flex; align-items:center; justify-content:center; color:#9ca3af; font-size:14px; margin-top:10px; }
    .crew-item { padding:8px 0; border-bottom:1px solid rgba(148,163,184,0.25); font-size:14px; display:flex; justify-content:space-between; }
    .crew-item:last-child { border-bottom:none; }
    .status-dot { width:8px; height:8px; border-radius:999px; background:#4ade80; margin-right:6px; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Network</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Crew map</h2>
      <div class="map-placeholder">
        Live crew locations from timberNovaMap.js
      </div>
    </section>

    <section class="panel">
      <h2>Crew presence</h2>
      <div id="crewList"></div>
    </section>
  </main>

  <footer>TimberNova • Network</footer>

  <script>
    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => { localStorage.removeItem("timberNovaUser"); window.location.href="index.html"; };

    const crew = [
      { name:"Marcus", role:"Climber", online:true },
      { name:"Tasha", role:"Operator", online:true },
      { name:"Luis", role:"Ground crew", online:false }
    ];

    const crewList = document.getElementById("crewList");
    crew.forEach(c => {
      const div = document.createElement("div");
      div.className = "crew-item";
      div.innerHTML = `<span><span class="status-dot" style="background:${c.online ? '#4ade80' : '#6b7280'}"></span>${c.name} — ${c.role}</span><span style="font-size:12px;color:#9ca3af;">${c.online ? "Online" : "Offline"}</span>`;
      crewList.appendChild(div);
    });
  </script>
</body>
</html>
