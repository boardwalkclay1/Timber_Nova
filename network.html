<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Network</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; max-width:1100px; margin:0 auto; display:grid; grid-template-columns:1.4fr 1fr; gap:24px; }
    @media (max-width:900px){ main{grid-template-columns:1fr;} }
    .panel { background:rgba(15,23,42,0.9); border-radius:16px; border:1px solid rgba(148,163,184,0.3); padding:16px; }
    #network-map { height:260px; border-radius:14px; border:1px solid rgba(148,163,184,0.3); }
    .crew-item { padding:8px 0; border-bottom:1px solid rgba(148,163,184,0.25); font-size:14px; display:flex; justify-content:space-between; }
    .crew-item:last-child { border-bottom:none; }
    .status-dot { width:8px; height:8px; border-radius:999px; margin-right:6px; }
    .map-controls button { border:none; border-radius:999px; padding:6px 12px; font-size:13px; margin-top:8px; cursor:pointer; background:linear-gradient(120deg,#22c55e,#4ade80); color:#022c22; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Network</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Crew map</h2>
      <div id="network-map"></div>
      <div class="map-controls">
        <button id="myLocationBtn">Use my location</button>
      </div>
    </section>

    <section class="panel">
      <h2>Crew presence</h2>
      <div id="crewList"></div>
    </section>
  </main>

  <footer>TimberNova • Network</footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script type="module">
    import { createTimberNovaMap2 } from "./modules/timbernova-map2/timberNovaMap2.js";

    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("timberNovaUser");
      window.location.href = "index.html";
    };

    const mapApi = createTimberNovaMap2({
      containerId: "network-map",
      defaultZoom: 12
    });

    document.getElementById("myLocationBtn").onclick = () => {
      mapApi.useMyLocation();
      mapApi.setRadiusMeters(1000);
    };

    const crew = [
      { name:"Marcus", role:"Climber", online:true },
      { name:"Tasha", role:"Operator", online:true },
      { name:"Luis", role:"Ground crew", online:false }
    ];
    const crewList = document.getElementById("crewList");
    crew.forEach(c => {
      const div = document.createElement("div");
      div.className = "crew-item";
      const color = c.online ? "#4ade80" : "#6b7280";
      div.innerHTML = `<span><span class="status-dot" style="background:${color}"></span>${c.name} — ${c.role}</span><span style="font-size:12px;color:#9ca3af;">${c.online ? "Online" : "Offline"}</span>`;
      crewList.appendChild(div);
    });
  </script>
</body>
</html>
