<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Stores</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; max-width:1100px; margin:0 auto; display:grid; grid-template-columns:1.4fr 1fr; gap:24px; }
    @media (max-width:900px){ main{grid-template-columns:1fr;} }
    .panel { background:rgba(15,23,42,0.9); border-radius:16px; border:1px solid rgba(148,163,184,0.3); padding:16px; }
    #stores-map { height:260px; border-radius:14px; border:1px solid rgba(148,163,184,0.3); }
    .store-item { padding:8px 0; border-bottom:1px solid rgba(148,163,184,0.25); font-size:14px; }
    .store-item:last-child { border-bottom:none; }
    .store-item span { display:block; }
    .tag { font-size:11px; padding:3px 8px; border-radius:999px; border:1px solid rgba(148,163,184,0.5); display:inline-block; margin-top:4px; cursor:pointer; }
    .search-bar input { width:100%; border-radius:10px; border:1px solid rgba(148,163,184,0.6); background:rgba(15,23,42,0.9); color:#e5e7eb; padding:8px 10px; font-size:13px; margin-top:6px; }
    .search-bar button { margin-top:8px; border:none; border-radius:10px; padding:8px 14px; font-size:13px; background:linear-gradient(120deg,#22c55e,#4ade80); color:#022c22; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Stores</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Store map</h2>
      <div class="search-bar">
        <label style="font-size:12px;color:#9ca3af;">Job address</label>
        <input id="storeAddress" placeholder="Use job address to find nearby stores…" />
        <button id="storeSearchBtn">Find stores</button>
      </div>
      <div id="stores-map" style="margin-top:10px;"></div>
    </section>

    <section class="panel">
      <h2>Nearby stores</h2>
      <div id="storeList" style="font-size:13px;color:#9ca3af;">Enter an address to load stores.</div>
    </section>
  </main>

  <footer>TimberNova • Stores</footer>

  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>
  <script type="module">
    import { createTimberNovaMap2 } from "./modules/timbernova-map2/timberNovaMap2.js";

    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => {
      localStorage.removeItem("timberNovaUser");
      window.location.href = "index.html";
    };

    const mapApi = createTimberNovaMap2({
      containerId: "stores-map",
      defaultZoom: 13
    });

    const storeList = document.getElementById("storeList");

    document.getElementById("storeSearchBtn").onclick = async () => {
      const addr = document.getElementById("storeAddress").value.trim();
      if (!addr) return;
      storeList.textContent = "Searching for nearby stores…";

      try {
        const intel = await mapApi.getLumberjackIntelForAddress(addr);
        if (!intel) {
          storeList.textContent = "No stores found for that area.";
          return;
        }

        const allStores = [
          ...intel.stores.chainsaw.map(s => ({ ...s, type: "Chainsaw" })),
          ...intel.stores.rope.map(s => ({ ...s, type: "Rope" })),
          ...intel.stores.tree.map(s => ({ ...s, type: "Tree equipment" }))
        ];

        if (!allStores.length) {
          storeList.textContent = "No stores found in that radius.";
          return;
        }

        storeList.innerHTML = "";
        allStores.forEach(s => {
          const div = document.createElement("div");
          div.className = "store-item";
          div.innerHTML = `
            <span><strong>${s.name}</strong></span>
            <span style="color:#9ca3af;font-size:13px;">${s.type}</span>
            <span class="tag">Open in maps</span>
          `;
          div.querySelector(".tag").onclick = () => {
            const center = intel.center;
            mapApi.openDirectionsToAddressInGoogleMaps(
              [center.lat, center.lon],
              [s.lat, s.lon]
            );
          };
          storeList.appendChild(div);
        });
      } catch (e) {
        storeList.textContent = "Error loading stores for that address.";
      }
    };
  </script>
</body>
</html>
