<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Calls</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; max-width:1100px; margin:0 auto; display:grid; grid-template-columns:1.4fr 1fr; gap:24px; }
    @media (max-width:900px){ main{grid-template-columns:1fr;} }
    .panel { background:rgba(15,23,42,0.9); border-radius:16px; border:1px solid rgba(148,163,184,0.3); padding:16px; }
    .video-area { display:grid; grid-template-columns:1fr 1fr; gap:10px; height:260px; }
    video { width:100%; height:100%; background:#020617; border-radius:12px; object-fit:cover; }
    .controls button { border:none; border-radius:999px; padding:8px 14px; font-size:13px; margin-right:8px; cursor:pointer; }
    .primary { background:linear-gradient(120deg,#22c55e,#4ade80); color:#022c22; }
    .secondary { background:rgba(15,23,42,1); color:#e5e7eb; border:1px solid rgba(148,163,184,0.5); }
    .crew-item { padding:8px 0; border-bottom:1px solid rgba(148,163,184,0.25); font-size:14px; display:flex; justify-content:space-between; }
    .crew-item:last-child { border-bottom:none; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Calls</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Live call</h2>
      <div class="video-area">
        <video id="localVideo" autoplay muted></video>
        <video id="remoteVideo" autoplay></video>
      </div>
      <div class="controls" style="margin-top:12px;">
        <button class="primary" id="startCall">Start call</button>
        <button class="secondary" id="endCall">End</button>
        <button class="secondary" id="toggleMute">Mute</button>
      </div>
      <div id="callStatus" style="margin-top:8px;font-size:13px;color:#9ca3af;">Idle.</div>
    </section>

    <section class="panel">
      <h2>Crew</h2>
      <div class="crew-item"><span>Marcus — Climber</span><button class="secondary" style="font-size:12px;">Call</button></div>
      <div class="crew-item"><span>Tasha — Operator</span><button class="secondary" style="font-size:12px;">Call</button></div>
      <div class="crew-item"><span>Luis — Ground</span><button class="secondary" style="font-size:12px;">Call</button></div>
    </section>
  </main>

  <footer>TimberNova • Calls</footer>

  <script type="module">
    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => { localStorage.removeItem("timberNovaUser"); window.location.href="index.html"; };

    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const statusEl = document.getElementById("callStatus");
    let localStream;

    document.getElementById("startCall").onclick = async () => {
      try {
        localStream = await navigator.mediaDevices.getUserMedia({ video:true, audio:true });
        localVideo.srcObject = localStream;
        statusEl.textContent = "Local preview active. WebRTC signaling to be wired via webrtcClient.js.";
      } catch (e) {
        statusEl.textContent = "Could not access camera/mic.";
      }
    };

    document.getElementById("endCall").onclick = () => {
      if (localStream) {
        localStream.getTracks().forEach(t => t.stop());
        localVideo.srcObject = null;
      }
      remoteVideo.srcObject = null;
      statusEl.textContent = "Call ended.";
    };

    let muted = false;
    document.getElementById("toggleMute").onclick = () => {
      if (!localStream) return;
      muted = !muted;
      localStream.getAudioTracks().forEach(t => t.enabled = !muted);
      statusEl.textContent = muted ? "Muted." : "Unmuted.";
    };
  </script>
</body>
</html>
