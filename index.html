<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova â€” Field Operations</title>

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      background: #0a0f14;
      color: #e8f5e9;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    /* Layout */
    #layout {
      display: grid;
      grid-template-columns: 2fr 1fr;
      height: 100vh;
    }

    #map {
      height: 100%;
      width: 100%;
      position: relative;
      z-index: 1;
    }

    #sidebar {
      background: rgba(0, 0, 0, 0.65);
      backdrop-filter: blur(8px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #1b2a2f;
    }

    h1 {
      margin-top: 0;
      font-size: 28px;
      font-weight: 600;
      letter-spacing: 1px;
      color: #9be7ff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #0f1a20;
      color: #d0f0ff;
      font-size: 15px;
    }

    button:hover {
      background: #1b2a2f;
      cursor: pointer;
    }

    .section {
      margin-bottom: 20px;
      padding-bottom: 10px;
      border-bottom: 1px solid #1b2a2f;
    }

    /* Falling Leaves */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 24px;
      height: 24px;
      background-image: url('./assets/leaf.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Tree Name Tag */
    #tree-name {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 28px;
      color: #c8ffda;
      opacity: 0.9;
      z-index: 9999;
    }

    /* Tree Image */
    #tree-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 180px;
      opacity: 0.25;
      z-index: 9998;
    }
  </style>
</head>

<body>
  <div id="layout">
    <div id="map"></div>

    <div id="sidebar">
      <h1>TimberNova</h1>

      <div class="section">
        <input id="tree-search" placeholder="Search tree species or diseases..." />
        <button id="btn-tree-search">Look Up Tree Info</button>
        <pre id="tree-info" style="white-space: pre-wrap; font-size: 13px;"></pre>
      </div>

      <div class="section">
        <button id="btn-location">Use My Location</button>
        <input id="input-address" placeholder="Client address..." />
        <button id="btn-go-address">Go to Address</button>
      </div>

      <div class="section">
        <input id="input-radius" type="number" value="100" />
        <button id="btn-radius">Set Radius (ft)</button>
      </div>

      <div class="section">
        <button id="btn-lumberjack">Lumberjack Intel</button>
        <pre id="lumberjack-output" style="white-space: pre-wrap; font-size: 13px;"></pre>
      </div>

      <div class="section">
        <button id="btn-weather">Weather at Center</button>
        <pre id="weather-output" style="white-space: pre-wrap; font-size: 13px;"></pre>
      </div>

      <div class="section">
        <button id="btn-google">Google Maps Directions</button>
        <button id="btn-apple">Apple Maps Directions</button>
      </div>
    </div>
  </div>

  <!-- Tree Name -->
  <div id="tree-name"></div>
  <img id="tree-image" />

  <!-- Leaflet -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <!-- TimberNova Map 2 -->
  <script type="module">
    import { createTimberNovaMap2 } from './modules/timbernova-map2/timberNovaMap2.js';

    const tm = createTimberNovaMap2({ containerId: 'map' });

    // UI Elements
    const btnLocation = document.getElementById('btn-location');
    const btnGoAddress = document.getElementById('btn-go-address');
    const inputAddress = document.getElementById('input-address');
    const inputRadius = document.getElementById('input-radius');
    const btnRadius = document.getElementById('btn-radius');
    const btnLumberjack = document.getElementById('btn-lumberjack');
    const lumberjackOutput = document.getElementById('lumberjack-output');
    const btnWeather = document.getElementById('btn-weather');
    const weatherOutput = document.getElementById('weather-output');
    const btnGoogle = document.getElementById('btn-google');
    const btnApple = document.getElementById('btn-apple');
    const treeSearch = document.getElementById('tree-search');
    const btnTreeSearch = document.getElementById('btn-tree-search');
    const treeInfo = document.getElementById('tree-info');

    let lastJobCenter = null;
    let lastUserLoc = null;

    // --- Tree Species Lookup ---
    async function lookupTree(query) {
      const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(query)}`;
      const res = await fetch(url);
      if (!res.ok) return null;
      return await res.json();
    }

    btnTreeSearch.onclick = async () => {
      const q = treeSearch.value.trim();
      if (!q) return;
      treeInfo.textContent = "Searching...";
      const data = await lookupTree(q);
      if (!data) {
        treeInfo.textContent = "No information found.";
        return;
      }
      treeInfo.textContent = `${data.title}\n\n${data.extract}`;
    };

    // --- Map Controls ---
    btnLocation.onclick = async () => {
      await tm.useMyLocation();
      navigator.geolocation.getCurrentPosition(pos => {
        lastUserLoc = [pos.coords.latitude, pos.coords.longitude];
      });
    };

    btnGoAddress.onclick = async () => {
      const addr = inputAddress.value.trim();
      if (!addr) return;
      const result = await tm.goToAddress(addr);
      if (result) lastJobCenter = [result.lat, result.lon];
    };

    btnRadius.onclick = () => {
      const ft = parseFloat(inputRadius.value || '100');
      tm.setRadiusMeters(ft * 0.3048);
    };

    btnLumberjack.onclick = async () => {
      const addr = inputAddress.value.trim();
      if (!addr) return;
      lumberjackOutput.textContent = "Loading...";
      const intel = await tm.getLumberjackIntelForAddress(addr);
      if (!intel) {
        lumberjackOutput.textContent = "No data.";
        return;
      }
      lastJobCenter = [intel.center.lat, intel.center.lon];
      lumberjackOutput.textContent = JSON.stringify(intel, null, 2);
    };

    btnWeather.onclick = async () => {
      weatherOutput.textContent = "Loading...";
      const w = await tm.getWeatherAtCenter();
      weatherOutput.textContent = JSON.stringify(w, null, 2);
    };

    btnGoogle.onclick = () => {
      if (!lastUserLoc || !lastJobCenter) return alert("Need your location + job address.");
      tm.openDirectionsToAddressInGoogleMaps(lastUserLoc, lastJobCenter);
    };

    btnApple.onclick = () => {
      if (!lastUserLoc || !lastJobCenter) return alert("Need your location + job address.");
      tm.openDirectionsToAddressInAppleMaps(lastUserLoc, lastJobCenter);
    };

    // --- Falling Leaves ---
    function spawnLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 4 + Math.random() * 6 + "s";
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(spawnLeaf, 400);

    // --- Random Tree Image + Name ---
    const trees = [
      { name: "White Oak", img: "./assets/trees/white-oak.png" },
      { name: "Red Maple", img: "./assets/trees/red-maple.png" },
      { name: "Loblolly Pine", img: "./assets/trees/loblolly.png" },
      { name: "Sweetgum", img: "./assets/trees/sweetgum.png" },
      { name: "Sycamore", img: "./assets/trees/sycamore.png" }
    ];

    const chosen = trees[Math.floor(Math.random() * trees.length)];
    document.getElementById("tree-name").textContent = chosen.name;
    document.getElementById("tree-image").src = chosen.img;
  </script>
</body>
</html>
