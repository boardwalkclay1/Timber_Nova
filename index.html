<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Field Intelligence for Tree Crews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    /* ——— SAME CINEMATIC STYLING AS BEFORE ——— */
    :root {
      --bg: #05070b;
      --bg-alt: #0b1018;
      --accent: #4ade80;
      --accent-soft: rgba(74, 222, 128, 0.15);
      --accent-strong: #22c55e;
      --danger: #f97373;
      --text-main: #f9fafb;
      --text-soft: #9ca3af;
      --card-bg: rgba(15, 23, 42, 0.9);
      --border-subtle: rgba(148, 163, 184, 0.25);
      --glow: 0 0 40px rgba(74, 222, 128, 0.35);
      --radius-lg: 18px;
      --radius-md: 12px;
      --radius-pill: 999px;
      --transition-fast: 0.18s ease-out;
      --transition-med: 0.25s ease-out;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text", "Inter", sans-serif;
      background: radial-gradient(circle at top, #020617 0, #020617 40%, #020617 100%);
      color: var(--text-main);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .tn-page { min-height: 100vh; display: flex; flex-direction: column; position: relative; overflow: hidden; }

    .tn-page::before {
      content: "";
      position: fixed;
      inset: -40px;
      background:
        radial-gradient(circle at 10% 0%, rgba(74, 222, 128, 0.12), transparent 55%),
        radial-gradient(circle at 90% 100%, rgba(56, 189, 248, 0.12), transparent 55%);
      opacity: 0.9;
      pointer-events: none;
      z-index: -1;
    }

    .tn-page::after {
      content: "";
      position: fixed;
      inset: 0;
      background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 160 160' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='n'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.8' numOctaves='3' stitchTiles='noStitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23n)' opacity='0.18'/%3E%3C/svg%3E");
      mix-blend-mode: soft-light;
      opacity: 0.6;
      pointer-events: none;
      z-index: -1;
    }

    header.tn-header {
      padding: 20px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      position: relative;
      z-index: 2;
    }

    .tn-logo { display: flex; align-items: center; gap: 10px; }
    .tn-logo-mark {
      width: 32px; height: 32px; border-radius: 12px;
      background: radial-gradient(circle at 30% 0%, #bbf7d0, #22c55e 40%, #052e16 100%);
      box-shadow: 0 0 24px rgba(34, 197, 94, 0.7);
      display: flex; align-items: center; justify-content: center;
      color: #022c22; font-weight: 800; font-size: 18px;
    }

    .tn-logo-title { font-weight: 600; letter-spacing: 0.08em; text-transform: uppercase; font-size: 13px; color: #e5e7eb; }
    .tn-logo-sub { font-size: 11px; color: var(--text-soft); }

    .tn-header-link {
      font-size: 13px; color: var(--text-soft); cursor: pointer;
      padding: 6px 10px; border-radius: var(--radius-pill);
      transition: background var(--transition-fast), color var(--transition-fast);
    }
    .tn-header-link:hover { background: rgba(15, 23, 42, 0.9); color: #e5e7eb; }

    main.tn-main {
      flex: 1;
      display: grid;
      grid-template-columns: minmax(0, 1.4fr) minmax(0, 1fr);
      gap: 32px;
      padding: 10px 32px 32px;
      position: relative;
      z-index: 1;
    }

    @media (max-width: 960px) {
      main.tn-main { grid-template-columns: 1fr; padding: 10px 20px 24px; }
      header.tn-header { padding: 16px 20px; }
    }

    .tn-hero { display: flex; flex-direction: column; justify-content: center; gap: 24px; padding-right: 20px; }
    .tn-hero-title { font-size: clamp(32px, 4vw, 44px); line-height: 1.1; font-weight: 650; letter-spacing: -0.03em; }
    .tn-hero-title span {
      background: linear-gradient(120deg, #bbf7d0, #4ade80, #22c55e, #a5f3fc);
      -webkit-background-clip: text; color: transparent;
      text-shadow: 0 0 30px rgba(34, 197, 94, 0.4);
    }

    .tn-auth-card {
      align-self: center;
      border-radius: 24px;
      border: 1px solid var(--border-subtle);
      background: rgba(15, 23, 42, 0.96);
      box-shadow: 0 24px 80px rgba(15, 23, 42, 0.9);
      padding: 20px;
      max-width: 380px;
      width: 100%;
    }

    .tn-auth-toggle { display: flex; border-radius: var(--radius-pill); background: rgba(15,23,42,0.9); border: 1px solid rgba(148,163,184,0.5); padding: 3px; margin-bottom: 14px; }
    .tn-auth-toggle button {
      flex: 1; border: none; background: transparent; color: var(--text-soft);
      padding: 6px 0; border-radius: var(--radius-pill); cursor: pointer;
      transition: background var(--transition-fast), color var(--transition-fast);
    }
    .tn-auth-toggle button.tn-active {
      background: linear-gradient(120deg, #22c55e, #4ade80);
      color: #022c22; font-weight: 600;
    }

    .tn-auth-form { display: none; flex-direction: column; gap: 10px; }
    .tn-auth-form.tn-visible { display: flex; }

    .tn-field input {
      border-radius: 10px; border: 1px solid rgba(148,163,184,0.6);
      background: rgba(15,23,42,0.9); padding: 8px 10px;
      font-size: 13px; color: #e5e7eb;
    }

    .tn-auth-submit {
      margin-top: 8px; border-radius: 12px; border: none;
      width: 100%; padding: 9px 0; font-size: 13px; font-weight: 600;
      background: linear-gradient(120deg, #22c55e, #4ade80);
      color: #022c22; cursor: pointer;
    }

    .tn-auth-status { font-size: 11px; color: #9ca3af; min-height: 14px; }
    .tn-auth-status.tn-error { color: #fecaca; }
    .tn-auth-status.tn-success { color: #bbf7d0; }

    footer.tn-footer {
      padding: 10px 32px 18px; font-size: 11px; color: #6b7280;
      display: flex; justify-content: space-between; align-items: center;
      border-top: 1px solid rgba(15, 23, 42, 0.9);
      background: linear-gradient(to top, rgba(15, 23, 42, 0.96), transparent);
    }
  </style>
</head>

<body>
  <div class="tn-page">
    <header class="tn-header">
      <div class="tn-logo">
        <div class="tn-logo-mark">T</div>
        <div>
          <div class="tn-logo-title">TimberNova</div>
          <div class="tn-logo-sub">Field intelligence for tree crews</div>
        </div>
      </div>
      <div class="tn-header-link" id="tn-header-login-link">Log in</div>
    </header>

    <main class="tn-main">
      <section class="tn-hero">
        <h1 class="tn-hero-title">
          A cinematic command center<br />
          for <span>real tree work</span>.
        </h1>
        <p style="color:var(--text-soft); max-width:520px;">
          TimberNova unifies maps, contracts, calendars, crews, stores, and live calls into one
          field‑ready platform.
        </p>
      </section>

      <section class="tn-auth-card">
        <div class="tn-auth-toggle">
          <button id="tn-toggle-login" class="tn-active">Log in</button>
          <button id="tn-toggle-signup">Create account</button>
        </div>

        <!-- LOGIN -->
        <form id="tn-login-form" class="tn-auth-form tn-visible">
          <div class="tn-field">
            <label>Email</label>
            <input id="tn-login-email" type="email" required />
          </div>
          <div class="tn-field">
            <label>Password</label>
            <input id="tn-login-password" type="password" required />
          </div>
          <button class="tn-auth-submit">Enter dashboard</button>
        </form>

        <!-- SIGNUP -->
        <form id="tn-signup-form" class="tn-auth-form">
          <div class="tn-field">
            <label>Full name</label>
            <input id="tn-signup-name" type="text" required />
          </div>
          <div class="tn-field">
            <label>Email</label>
            <input id="tn-signup-email" type="email" required />
          </div>
          <div class="tn-field">
            <label>Password</label>
            <input id="tn-signup-password" type="password" required minlength="6" />
          </div>
          <div class="tn-field">
            <label>Confirm password</label>
            <input id="tn-signup-confirm" type="password" required minlength="6" />
          </div>
          <button class="tn-auth-submit">Create account</button>
        </form>

        <div class="tn-auth-status" id="tn-auth-status"></div>
      </section>
    </main>

    <footer class="tn-footer">
      <div>TimberNova • Field Intelligence Platform • v0.1</div>
    </footer>
  </div>

  <script>
    // Toggle UI
    const loginBtn = document.getElementById("tn-toggle-login");
    const signupBtn = document.getElementById("tn-toggle-signup");
    const loginForm = document.getElementById("tn-login-form");
    const signupForm = document.getElementById("tn-signup-form");
    const statusEl = document.getElementById("tn-auth-status");

    loginBtn.onclick = () => {
      loginBtn.classList.add("tn-active");
      signupBtn.classList.remove("tn-active");
      loginForm.classList.add("tn-visible");
      signupForm.classList.remove("tn-visible");
      statusEl.textContent = "";
    };

    signupBtn.onclick = () => {
      signupBtn.classList.add("tn-active");
      loginBtn.classList.remove("tn-active");
      signupForm.classList.add("tn-visible");
      loginForm.classList.remove("tn-visible");
      statusEl.textContent = "";
    };

    // Fake delay
    const fakeAuthDelay = () => new Promise(res => setTimeout(res, 700));

    // LOGIN
    loginForm.onsubmit = async (e) => {
      e.preventDefault();
      statusEl.textContent = "Verifying…";

      const email = document.getElementById("tn-login-email").value.trim();
      const password = document.getElementById("tn-login-password").value.trim();

      await fakeAuthDelay();

      // SAVE USER (FIXED)
      localStorage.setItem("timberNovaUser", JSON.stringify({ email }));

      window.location.href = "dashboard.html";
    };

    // SIGNUP
    signupForm.onsubmit = async (e) => {
      e.preventDefault();
      statusEl.textContent = "Creating account…";

      const name = document.getElementById("tn-signup-name").value.trim();
      const email = document.getElementById("tn-signup-email").value.trim();
      const pass = document.getElementById("tn-signup-password").value.trim();
      const conf = document.getElementById("tn-signup-confirm").value.trim();

      if (pass !== conf) {
        statusEl.textContent = "Passwords do not match.";
        statusEl.classList.add("tn-error");
        return;
      }

      await fakeAuthDelay();

      // SAVE USER (FIXED)
      localStorage.setItem("timberNovaUser", JSON.stringify({ name, email }));

      window.location.href = "dashboard.html";
    };
  </script>
</body>
</html>
