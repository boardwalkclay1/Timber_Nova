<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova â€” Tree Encyclopedia</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      background: #05070a;
      color: #e8f5e9;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    #layout {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      height: 100vh;
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #sidebar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #1b2a2f;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #9be7ff;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #0f1a20;
      color: #d0f0ff;
      font-size: 15px;
    }

    button:hover {
      background: #1f2937;
      cursor: pointer;
    }

    pre {
      white-space: pre-wrap;
      font-size: 13px;
      opacity: 0.85;
    }

    /* Leaves */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 24px;
      height: 24px;
      background-image: url('./assets/leaf.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Tree name + image */
    #tree-name {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 26px;
      color: #c8ffda;
      opacity: 0.9;
      z-index: 9999;
    }

    #tree-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 160px;
      opacity: 0.25;
      z-index: 9998;
    }
  </style>
</head>

<body>
  <div id="layout">
    <div id="map"></div>

    <div id="sidebar">
      <h1>Tree Encyclopedia</h1>

      <input id="tree-query" placeholder="Search tree species or diseases..." />
      <button id="btn-tree-search">Search</button>

      <pre id="tree-info"></pre>
    </div>
  </div>

  <div id="tree-name"></div>
  <img id="tree-image" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { createTimberNovaMap2 } from './modules/timbernova-map2/timberNovaMap2.js';

    const tm = createTimberNovaMap2({ containerId: 'map' });

    const input = document.getElementById('tree-query');
    const btn = document.getElementById('btn-tree-search');
    const info = document.getElementById('tree-info');

    async function lookupTree(q) {
      const url = `https://en.wikipedia.org/api/rest_v1/page/summary/${encodeURIComponent(q)}`;
      const res = await fetch(url);
      if (!res.ok) return null;
      return await res.json();
    }

    btn.onclick = async () => {
      const q = input.value.trim();
      if (!q) return;
      info.textContent = "Searching...";
      const data = await lookupTree(q);
      if (!data) {
        info.textContent = "No information found.";
        return;
      }
      info.textContent = `${data.title}\n\n${data.extract}`;
    };

    // Leaves
    function spawnLeaf() {
      const leaf = document.createElement("div");
      leaf.className = "leaf";
      leaf.style.left = Math.random() * 100 + "vw";
      leaf.style.animationDuration = 4 + Math.random() * 6 + "s";
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(spawnLeaf, 500);

    // Random tree art
    const trees = [
      { name: "White Oak", img: "./assets/trees/white-oak.png" },
      { name: "Red Maple", img: "./assets/trees/red-maple.png" },
      { name: "Loblolly Pine", img: "./assets/trees/loblolly.png" },
      { name: "Sweetgum", img: "./assets/trees/sweetgum.png" },
      { name: "Sycamore", img: "./assets/trees/sycamore.png" }
    ];
    const chosen = trees[Math.floor(Math.random() * trees.length)];
    document.getElementById("tree-name").textContent = chosen.name;
    document.getElementById("tree-image").src = chosen.img;
  </script>
</body>
</html>
