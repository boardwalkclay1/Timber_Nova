<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Contracts</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; max-width:1000px; margin:0 auto; }
    h1 { font-size:22px; margin-bottom:8px; }
    .sub { color:#9ca3af; font-size:14px; margin-bottom:20px; }
    .contracts-list { margin-top:16px; border-radius:16px; border:1px solid rgba(148,163,184,0.3); background:rgba(15,23,42,0.9); padding:16px; }
    .contract-item { padding:10px 0; border-bottom:1px solid rgba(148,163,184,0.25); display:flex; justify-content:space-between; align-items:center; font-size:14px; }
    .contract-item:last-child { border-bottom:none; }
    .badge { font-size:11px; padding:3px 8px; border-radius:999px; border:1px solid rgba(148,163,184,0.5); }
    .badge-open { border-color:#4ade80; color:#bbf7d0; }
    .badge-scheduled { border-color:#38bdf8; color:#e0f2fe; }
    .badge-complete { border-color:#a3a3a3; color:#e5e5e5; }
    .new-contract { margin-top:20px; padding:16px; border-radius:16px; border:1px dashed rgba(148,163,184,0.5); background:rgba(15,23,42,0.7); }
    .new-contract input, .new-contract textarea { width:100%; margin-top:6px; margin-bottom:10px; border-radius:10px; border:1px solid rgba(148,163,184,0.6); background:rgba(15,23,42,0.9); color:#e5e7eb; padding:8px 10px; font-size:13px; }
    .new-contract button { border:none; border-radius:10px; padding:8px 14px; font-size:13px; background:linear-gradient(120deg,#22c55e,#4ade80); color:#022c22; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Contracts</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <h1>Contracts</h1>
    <div class="sub">Track open work, scheduled jobs, and completed contracts.</div>

    <div class="contracts-list" id="contractsList"></div>

    <div class="new-contract">
      <strong>Create new contract</strong>
      <div style="font-size:12px;color:#9ca3af;margin-top:4px;">Quick stub — later this can sync to a backend.</div>
      <input id="cName" placeholder="Client / job name" />
      <textarea id="cDetails" rows="3" placeholder="Scope, notes, location…"></textarea>
      <button id="addContract">Add contract</button>
    </div>
  </main>

  <footer>TimberNova • Contracts</footer>

  <script>
    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => { localStorage.removeItem("timberNovaUser"); window.location.href="index.html"; };

    const contractsList = document.getElementById("contractsList");
    let contracts = [
      { name:"Oak removal — 14th St", status:"Open" },
      { name:"Storm cleanup — Riverside", status:"Scheduled" },
      { name:"Pine trim — Hillcrest", status:"Complete" }
    ];

    function renderContracts() {
      contractsList.innerHTML = "";
      contracts.forEach(c => {
        const div = document.createElement("div");
        div.className = "contract-item";
        const badgeClass = c.status === "Open" ? "badge badge-open" : c.status === "Scheduled" ? "badge badge-scheduled" : "badge badge-complete";
        div.innerHTML = `<span>${c.name}</span><span class="${badgeClass}">${c.status}</span>`;
        contractsList.appendChild(div);
      });
    }
    renderContracts();

    document.getElementById("addContract").onclick = () => {
      const name = document.getElementById("cName").value.trim();
      const details = document.getElementById("cDetails").value.trim();
      if (!name) return;
      contracts.unshift({ name, status:"Open", details });
      document.getElementById("cName").value = "";
      document.getElementById("cDetails").value = "";
      renderContracts();
    };
  </script>
</body>
</html>
