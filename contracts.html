<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Contracts</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      background: #05070a;
      color: #e8f5e9;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    /* TOP NAVIGATION BAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #1b2a2f;
      z-index: 10000;
    }

    nav a {
      color: #e0f0ff;
      margin-right: 18px;
      font-size: 14px;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #9be7ff;
    }

    nav .brand {
      color: #9be7ff;
      font-weight: 600;
      margin-right: 28px;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    /* Layout */
    #layout {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      height: 100vh;
      margin-top: 52px; /* Push below nav */
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #sidebar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #1b2a2f;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #9be7ff;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
    }

    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 4px 0 10px;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #0f1a20;
      color: #d0f0ff;
      font-size: 14px;
    }

    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #111827;
      color: #e0f0ff;
      font-size: 15px;
    }

    button:hover {
      background: #1f2937;
      cursor: pointer;
    }

    .section {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid #1b2a2f;
    }

    .contract-list-item {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: #0b1117;
      border: 1px solid #1f2933;
      font-size: 13px;
      cursor: pointer;
    }

    .contract-list-item:hover {
      background: #111827;
    }

    /* Leaves */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 24px;
      height: 24px;
      background-image: url('./assets/leaf.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Tree name + image */
    #tree-name {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 26px;
      color: #c8ffda;
      opacity: 0.9;
      z-index: 9999;
    }

    #tree-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 160px;
      opacity: 0.25;
      z-index: 9998;
    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <nav>
    <span class="brand">TimberNova</span>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="contracts.html">Contracts</a>
    <a href="calendar.html">Calendar</a>
    <a href="trees.html">Trees</a>
    <a href="network.html">Network</a>
    <a href="stores.html">Stores</a>
    <a href="webrtc.html">Calls</a>
  </nav>

  <div id="layout">
    <div id="map"></div>

    <div id="sidebar">
      <h1>Contracts & Clients</h1>

      <div class="section">
        <label>Client Name</label>
        <input id="contract-client" placeholder="Client name" />

        <label>Client Address</label>
        <input id="contract-address" placeholder="Job address" />

        <label>Job Description</label>
        <textarea id="contract-description" rows="3" placeholder="Tree removal, pruning, storm cleanup, etc."></textarea>

        <label>Price ($)</label>
        <input id="contract-price" type="number" placeholder="Total price" />

        <label>Status</label>
        <select id="contract-status">
          <option value="pending">Pending</option>
          <option value="approved">Approved</option>
          <option value="scheduled">Scheduled</option>
          <option value="completed">Completed</option>
        </select>

        <button id="btn-save-contract">Save Contract</button>
      </div>

      <div class="section">
        <h3 style="margin: 0 0 8px;">Your Contracts</h3>
        <div id="contract-list"></div>
      </div>

      <div class="section">
        <button id="btn-go-contract-address">View Selected on Map</button>
        <pre id="contract-detail" style="white-space: pre-wrap; font-size: 12px; opacity: 0.8;"></pre>
      </div>
    </div>
  </div>

  <div id="tree-name"></div>
  <img id="tree-image" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { createTimberNovaMap2 } from './modules/timbernova-map2/timberNovaMap2.js';

    const tm = createTimberNovaMap2({ containerId: 'map' });

    const fields = {
      client: document.getElementById('contract-client'),
      address: document.getElementById('contract-address'),
      description: document.getElementById('contract-description'),
      price: document.getElementById('contract-price'),
      status: document.getElementById('contract-status')
    };

    const btnSave = document.getElementById('btn-save-contract');
    const listEl = document.getElementById('contract-list');
    const detailEl = document.getElementById('contract-detail');
    const btnGoAddress = document.getElementById('btn-go-contract-address');

    let contracts = [];
    let selectedId = null;

    function loadContracts() {
      const saved = localStorage.getItem('timbernova_contracts');
      if (!saved) return;
      contracts = JSON.parse(saved);
      renderList();
    }

    function saveContracts() {
      localStorage.setItem('timbernova_contracts', JSON.stringify(contracts));
    }

    function renderList() {
      listEl.innerHTML = '';
      contracts.forEach(c => {
        const div = document.createElement('div');
        div.className = 'contract-list-item';
        div.textContent = `${c.client} — ${c.status.toUpperCase()}`;
        div.onclick = () => {
          selectedId = c.id;
          detailEl.textContent = JSON.stringify(c, null, 2);
        };
        listEl.appendChild(div);
      });
    }

    btnSave.onclick = () => {
      const contract = {
        id: Date.now().toString(),
        client: fields.client.value.trim(),
        address: fields.address.value.trim(),
        description: fields.description.value.trim(),
        price: parseFloat(fields.price.value || '0'),
        status: fields.status.value,
        createdAt: new Date().toISOString()
      };

      contracts.push(contract);
      saveContracts();
      renderList();
      detailEl.textContent = JSON.stringify(contract, null, 2);
    };

    btnGoAddress.onclick = async () => {
      if (!selectedId) return;
      const c = contracts.find(x => x.id === selectedId);
      if (!c || !c.address) return;
      await tm.goToAddress(c.address);
    };

    loadContracts();

    // Leaves
    function spawnLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 4 + Math.random() * 6 + 's';
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(spawnLeaf, 500);

    // Tree name + image
    const trees = [
      { name: 'Black Walnut', img: './assets/trees/black-walnut.png' },
      { name: 'Tulip Poplar', img: './assets/trees/tulip-poplar.png' },
      { name: 'Southern Red Oak', img: './assets/trees/southern-red-oak.png' },
      { name: 'River Birch', img: './assets/trees/river-birch.png' }
    ];

    const chosen = trees[Math.floor(Math.random() * trees.length)];
    document.getElementById('tree-name').textContent = chosen.name;
    document.getElementById('tree-image').src = chosen.img;
  </script>
</body>
</html>
