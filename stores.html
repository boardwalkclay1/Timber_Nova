<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova â€” Stores & Equipment</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />

  <style>
    body {
      margin: 0;
      background: #05070a;
      color: #e8f5e9;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }

    /* TOP NAVIGATION BAR */
    nav {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      height: 52px;
      background: rgba(0, 0, 0, 0.85);
      backdrop-filter: blur(10px);
      display: flex;
      align-items: center;
      padding: 0 20px;
      border-bottom: 1px solid #1b2a2f;
      z-index: 10000;
    }

    nav a {
      color: #e0f0ff;
      margin-right: 18px;
      font-size: 14px;
      text-decoration: none;
      transition: 0.2s;
    }

    nav a:hover {
      color: #9be7ff;
    }

    nav .brand {
      color: #9be7ff;
      font-weight: 600;
      margin-right: 28px;
      font-size: 16px;
      letter-spacing: 0.5px;
    }

    /* Layout */
    #layout {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      height: 100vh;
      margin-top: 52px; /* Push below nav */
    }

    #map {
      height: 100%;
      width: 100%;
    }

    #sidebar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #1b2a2f;
    }

    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #9be7ff;
    }

    label {
      font-size: 13px;
      opacity: 0.8;
    }

    input, button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #0f1a20;
      color: #d0f0ff;
      font-size: 15px;
    }

    button:hover {
      background: #1f2937;
      cursor: pointer;
    }

    .section {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid #1b2a2f;
    }

    .store-item {
      padding: 8px;
      margin-bottom: 6px;
      border-radius: 6px;
      background: #0b1117;
      border: 1px solid #1f2933;
      font-size: 13px;
      cursor: pointer;
    }

    .store-item:hover {
      background: #111827;
    }

    /* Leaves */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 24px;
      height: 24px;
      background-image: url('./assets/leaf.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }

    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }

    /* Tree name + image */
    #tree-name {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 26px;
      color: #c8ffda;
      opacity: 0.9;
      z-index: 9999;
    }

    #tree-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 160px;
      opacity: 0.25;
      z-index: 9998;
    }
  </style>
</head>

<body>

  <!-- TOP NAV -->
  <nav>
    <span class="brand">TimberNova</span>
    <a href="index.html">Home</a>
    <a href="profile.html">Profile</a>
    <a href="contracts.html">Contracts</a>
    <a href="calendar.html">Calendar</a>
    <a href="trees.html">Trees</a>
    <a href="network.html">Network</a>
    <a href="stores.html">Stores</a>
    <a href="webrtc.html">Calls</a>
  </nav>

  <div id="layout">
    <div id="map"></div>

    <div id="sidebar">
      <h1>Stores & Equipment</h1>

      <div class="section">
        <label>Search Term</label>
        <input id="store-query" placeholder="chainsaw, rope, tree service equipment..." />
        <button id="btn-store-search">Search Nearby</button>
      </div>

      <div class="section">
        <h3 style="margin: 0 0 8px;">Results</h3>
        <div id="store-list"></div>
      </div>

      <div class="section">
        <button id="btn-store-google">Directions (Google Maps)</button>
        <button id="btn-store-apple">Directions (Apple Maps)</button>
        <pre id="store-detail" style="white-space: pre-wrap; font-size: 12px; opacity: 0.8;"></pre>
      </div>
    </div>
  </div>

  <div id="tree-name"></div>
  <img id="tree-image" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

  <script type="module">
    import { createTimberNovaMap2 } from './modules/timbernova-map2/timberNovaMap2.js';

    const tm = createTimberNovaMap2({ containerId: 'map' });

    const storeQuery = document.getElementById('store-query');
    const btnSearch = document.getElementById('btn-store-search');
    const listEl = document.getElementById('store-list');
    const detailEl = document.getElementById('store-detail');
    const btnGoogle = document.getElementById('btn-store-google');
    const btnApple = document.getElementById('btn-store-apple');

    let lastUserLoc = null;
    let stores = [];
    let selectedIndex = null;

    if (navigator.geolocation) {
      navigator.geolocation.getCurrentPosition(pos => {
        lastUserLoc = [pos.coords.latitude, pos.coords.longitude];
      });
    }

    async function searchStores(query) {
      if (!lastUserLoc) {
        alert('Need your location first (browser geolocation).');
        return [];
      }
      const [lat, lon] = lastUserLoc;
      const url = `https://nominatim.openstreetmap.org/search?format=json&q=${encodeURIComponent(
        query
      )}&limit=15&viewbox=${lon - 0.1},${lat + 0.1},${lon + 0.1},${lat - 0.1}&bounded=1`;

      const res = await fetch(url, { headers: { 'Accept-Language': 'en' } });
      const data = await res.json();

      return data.map(item => ({
        name: item.display_name,
        lat: parseFloat(item.lat),
        lon: parseFloat(item.lon)
      }));
    }

    function renderStores() {
      listEl.innerHTML = '';
      stores.forEach((s, idx) => {
        const div = document.createElement('div');
        div.className = 'store-item';
        div.textContent = s.name;
        div.onclick = () => {
          selectedIndex = idx;
          detailEl.textContent = JSON.stringify(s, null, 2);
          tm.goToAddress(`${s.lat}, ${s.lon}`);
        };
        listEl.appendChild(div);
      });
    }

    btnSearch.onclick = async () => {
      const q = storeQuery.value.trim() || 'chainsaw';
      listEl.textContent = 'Searching...';
      stores = await searchStores(q);
      renderStores();
    };

    btnGoogle.onclick = () => {
      if (!lastUserLoc || selectedIndex === null) {
        alert('Need your location and a selected store.');
        return;
      }
      const s = stores[selectedIndex];
      tm.openDirectionsToAddressInGoogleMaps(lastUserLoc, [s.lat, s.lon]);
    };

    btnApple.onclick = () => {
      if (!lastUserLoc || selectedIndex === null) {
        alert('Need your location and a selected store.');
        return;
      }
      const s = stores[selectedIndex];
      tm.openDirectionsToAddressInAppleMaps(lastUserLoc, [s.lat, s.lon]);
    };

    // Leaves
    function spawnLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 4 + Math.random() * 6 + 's';
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(spawnLeaf, 500);

    // Tree name + image
    const trees = [
      { name: 'White Oak', img: './assets/trees/white-oak.png' },
      { name: 'Red Maple', img: './assets/trees/red-maple.png' },
      { name: 'Loblolly Pine', img: './assets/trees/loblolly.png' },
      { name: 'Sweetgum', img: './assets/trees/sweetgum.png' },
      { name: 'Sycamore', img: './assets/trees/sycamore.png' }
    ];

    const chosen = trees[Math.floor(Math.random() * trees.length)];
    document.getElementById('tree-name').textContent = chosen.name;
    document.getElementById('tree-image').src = chosen.img;
  </script>
</body>
</html>
