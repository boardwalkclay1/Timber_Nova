<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova — Trees</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="styles.css" />
  <style>
    body { margin:0; background:#020617; color:#f9fafb; font-family:system-ui,sans-serif; display:flex; flex-direction:column; min-height:100vh; }
    header, footer { padding:16px 24px; background:rgba(2,6,23,0.9); border-bottom:1px solid rgba(148,163,184,0.3); display:flex; justify-content:space-between; align-items:center; }
    footer { border-top:1px solid rgba(148,163,184,0.3); border-bottom:none; margin-top:auto; }
    nav a { color:#9ca3af; text-decoration:none; margin-left:12px; font-size:14px; padding:6px 10px; border-radius:999px; }
    nav a:hover { background:rgba(148,163,184,0.2); color:#e5e7eb; }
    main { padding:24px; display:grid; grid-template-columns:1.4fr 1fr; gap:24px; max-width:1100px; margin:0 auto; }
    @media (max-width:900px){ main{grid-template-columns:1fr;} }
    .panel { background:rgba(15,23,42,0.9); border-radius:16px; border:1px solid rgba(148,163,184,0.3); padding:16px; }
    .map-placeholder { height:260px; border-radius:14px; border:1px solid rgba(148,163,184,0.3); background:linear-gradient(135deg,#0f172a,#1e293b); display:flex; align-items:center; justify-content:center; color:#9ca3af; font-size:14px; margin-top:10px; }
    .tree-name { font-family:"Georgia",serif; font-size:22px; color:#4ade80; margin-bottom:6px; }
    .tree-search input { width:100%; border-radius:10px; border:1px solid rgba(148,163,184,0.6); background:rgba(15,23,42,0.9); color:#e5e7eb; padding:8px 10px; font-size:13px; margin-top:6px; }
    .tree-search button { margin-top:8px; border:none; border-radius:10px; padding:8px 14px; font-size:13px; background:linear-gradient(120deg,#22c55e,#4ade80); color:#022c22; cursor:pointer; }
  </style>
</head>
<body>
  <header>
    <div>TimberNova • Trees</div>
    <nav>
      <a href="dashboard.html">Dashboard</a>
      <a href="contracts.html">Contracts</a>
      <a href="calendar.html">Calendar</a>
      <a href="trees.html">Trees</a>
      <a href="network.html">Network</a>
      <a href="stores.html">Stores</a>
      <a href="calls.html">Calls</a>
      <a href="#" id="logout">Logout</a>
    </nav>
  </header>

  <main>
    <section class="panel">
      <h2>Tree Map</h2>
      <div class="map-placeholder">
        Tree markers & species from timberNovaMap.js
      </div>
    </section>

    <section class="panel">
      <h2>Species lookup</h2>
      <div class="tree-search">
        <label style="font-size:12px;color:#9ca3af;">Common or Latin name</label>
        <input id="treeQuery" placeholder="e.g. white oak, Quercus alba" />
        <button id="treeSearch">Lookup</button>
      </div>
      <div style="margin-top:14px;">
        <div class="tree-name" id="treeName">Tree of the day</div>
        <div id="treeDesc" style="font-size:14px;color:#9ca3af;">Pick a species to see quick intel.</div>
      </div>
    </section>
  </main>

  <footer>TimberNova • Trees</footer>

  <script>
    if (!localStorage.getItem("timberNovaUser")) window.location.href = "index.html";
    document.getElementById("logout").onclick = () => { localStorage.removeItem("timberNovaUser"); window.location.href="index.html"; };

    const samples = {
      "quercus alba": "White oak — strong, long-lived, excellent shade and habitat.",
      "white oak": "White oak — strong, long-lived, excellent shade and habitat.",
      "pinus taeda": "Loblolly pine — fast-growing, common in the Southeast, used for lumber.",
      "loblolly": "Loblolly pine — fast-growing, common in the Southeast, used for lumber.",
      "acer rubrum": "Red maple — adaptable, vibrant fall color, common in urban and rural sites.",
      "red maple": "Red maple — adaptable, vibrant fall color, common in urban and rural sites."
    };

    document.getElementById("treeSearch").onclick = () => {
      const q = document.getElementById("treeQuery").value.trim().toLowerCase();
      const nameEl = document.getElementById("treeName");
      const descEl = document.getElementById("treeDesc");
      if (!q) return;
      if (samples[q]) {
        nameEl.textContent = q.split(" ").map(w => w[0].toUpperCase() + w.slice(1)).join(" ");
        descEl.textContent = samples[q];
      } else {
        nameEl.textContent = "Unknown species";
        descEl.textContent = "We don’t have this one in the quick lookup yet.";
      }
    };
  </script>
</body>
</html>
