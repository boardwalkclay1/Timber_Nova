<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>TimberNova â€” Profile</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
  <style>
    body {
      margin: 0;
      background: #05070a;
      color: #e8f5e9;
      font-family: "Inter", sans-serif;
      overflow-x: hidden;
    }
    #layout {
      display: grid;
      grid-template-columns: 2fr 1.5fr;
      height: 100vh;
    }
    #map {
      height: 100%;
      width: 100%;
    }
    #sidebar {
      background: rgba(0, 0, 0, 0.7);
      backdrop-filter: blur(8px);
      padding: 20px;
      overflow-y: auto;
      border-left: 1px solid #1b2a2f;
    }
    h1 {
      margin-top: 0;
      font-size: 26px;
      color: #9be7ff;
    }
    label {
      font-size: 13px;
      opacity: 0.8;
    }
    input, textarea, select {
      width: 100%;
      padding: 8px;
      margin: 4px 0 10px;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #0f1a20;
      color: #d0f0ff;
      font-size: 14px;
    }
    button {
      width: 100%;
      padding: 10px;
      margin: 6px 0;
      border-radius: 6px;
      border: 1px solid #2c3e50;
      background: #111827;
      color: #e0f0ff;
      font-size: 15px;
    }
    button:hover {
      background: #1f2937;
      cursor: pointer;
    }
    .section {
      margin-bottom: 18px;
      padding-bottom: 10px;
      border-bottom: 1px solid #1b2a2f;
    }
    .row {
      display: flex;
      gap: 8px;
    }
    .row > div {
      flex: 1;
    }
    /* Leaves */
    .leaf {
      position: fixed;
      top: -10vh;
      width: 24px;
      height: 24px;
      background-image: url('./assets/leaf.png');
      background-size: cover;
      opacity: 0.8;
      animation: fall linear infinite;
      pointer-events: none;
      z-index: 9999;
    }
    @keyframes fall {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(110vh) rotate(360deg); }
    }
    /* Tree name + image */
    #tree-name {
      position: fixed;
      bottom: 12px;
      right: 20px;
      font-family: "Dancing Script", cursive;
      font-size: 26px;
      color: #c8ffda;
      opacity: 0.9;
      z-index: 9999;
    }
    #tree-image {
      position: fixed;
      bottom: 0;
      left: 0;
      width: 160px;
      opacity: 0.25;
      z-index: 9998;
    }
  </style>
</head>
<body>
  <div id="layout">
    <div id="map"></div>
    <div id="sidebar">
      <h1>Your TimberNova Profile</h1>

      <div class="section">
        <div class="row">
          <div>
            <label>Name</label>
            <input id="profile-name" placeholder="Your name" />
          </div>
          <div>
            <label>Company</label>
            <input id="profile-company" placeholder="Company name" />
          </div>
        </div>
        <div class="row">
          <div>
            <label>Role</label>
            <input id="profile-role" placeholder="Climber, Ground, Sales, etc." />
          </div>
          <div>
            <label>Daily Rate ($)</label>
            <input id="profile-rate" type="number" placeholder="Daily rate" />
          </div>
        </div>
        <label>Service Area</label>
        <input id="profile-area" placeholder="City / Region" />
        <label>Contact Info</label>
        <input id="profile-contact" placeholder="Phone / Email" />
      </div>

      <div class="section">
        <label>Skills & Certifications</label>
        <textarea id="profile-skills" rows="3" placeholder="ISA Certified Arborist, Crane work, Rigging, etc."></textarea>
        <label>About You</label>
        <textarea id="profile-about" rows="3" placeholder="Short bio for other tree pros and clients."></textarea>
      </div>

      <div class="section">
        <label>Portfolio (links or notes)</label>
        <textarea id="profile-portfolio" rows="3" placeholder="Job photos, notable removals, storm work, etc."></textarea>
      </div>

      <div class="section">
        <button id="btn-save-profile">Save Profile (local)</button>
        <pre id="profile-preview" style="white-space: pre-wrap; font-size: 12px; opacity: 0.8;"></pre>
      </div>
    </div>
  </div>

  <div id="tree-name"></div>
  <img id="tree-image" />

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script type="module">
    import { createTimberNovaMap2 } from './modules/timbernova-map2/timberNovaMap2.js';

    const tm = createTimberNovaMap2({ containerId: 'map' });

    const fields = {
      name: document.getElementById('profile-name'),
      company: document.getElementById('profile-company'),
      role: document.getElementById('profile-role'),
      rate: document.getElementById('profile-rate'),
      area: document.getElementById('profile-area'),
      contact: document.getElementById('profile-contact'),
      skills: document.getElementById('profile-skills'),
      about: document.getElementById('profile-about'),
      portfolio: document.getElementById('profile-portfolio')
    };
    const btnSave = document.getElementById('btn-save-profile');
    const preview = document.getElementById('profile-preview');

    function loadProfile() {
      const saved = localStorage.getItem('timbernova_profile');
      if (!saved) return;
      const data = JSON.parse(saved);
      Object.keys(fields).forEach(k => {
        if (data[k]) fields[k].value = data[k];
      });
      renderPreview(data);
    }

    function renderPreview(data) {
      preview.textContent = JSON.stringify(data, null, 2);
    }

    btnSave.onclick = () => {
      const data = {};
      Object.keys(fields).forEach(k => (data[k] = fields[k].value.trim()));
      localStorage.setItem('timbernova_profile', JSON.stringify(data));
      renderPreview(data);
    };

    loadProfile();

    // Leaves
    function spawnLeaf() {
      const leaf = document.createElement('div');
      leaf.className = 'leaf';
      leaf.style.left = Math.random() * 100 + 'vw';
      leaf.style.animationDuration = 4 + Math.random() * 6 + 's';
      leaf.style.opacity = 0.5 + Math.random() * 0.5;
      document.body.appendChild(leaf);
      setTimeout(() => leaf.remove(), 10000);
    }
    setInterval(spawnLeaf, 500);

    // Tree name + image
    const trees = [
      { name: 'White Oak', img: './assets/trees/white-oak.png' },
      { name: 'Red Maple', img: './assets/trees/red-maple.png' },
      { name: 'Loblolly Pine', img: './assets/trees/loblolly.png' },
      { name: 'Sweetgum', img: './assets/trees/sweetgum.png' },
      { name: 'Sycamore', img: './assets/trees/sycamore.png' }
    ];
    const chosen = trees[Math.floor(Math.random() * trees.length)];
    document.getElementById('tree-name').textContent = chosen.name;
    document.getElementById('tree-image').src = chosen.img;
  </script>
</body>
</html>
